<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizasaurus</title>
</head>
<body>
    <div class="box">
        <div id="prompt-box" class="hidden"></div>
        <div id="prompt">Question</div>
        <div id="option-buttons" class="option-grid">
            <button class="btn">Option 1</button>
            <button class="btn">Option 2</button>
            <button class="btn">Option 3</button>
            <button class="btn">Option 4</button>
        </div>
        <div class="button-box">
            <button id="start-button" class="start-button btn">Start</button>
            <button id="next-q-button" class="next-q-button btn">Next</button>
        </div>
    </div>
    
</body>
</html>
